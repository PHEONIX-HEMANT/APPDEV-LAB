<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2a</title>
    <style>
        .thick-groove {
            border: 10px groove black;
        }

        .medium-groove {
            border: 7px groove black;
        }

        .thin-groove {
            border: 4px groove black;
        }

        .thin-red-inset {
            border: 4px inset red;
        }

        .medium-blue-outset {
            border: 7px outset blue;
        }
    </style>
</head>
<body>
    <div class="thick-groove"></div>
    <br>
    <div class="medium-groove"></div>
    <br>
    <div class="thin-groove"></div>
    <br>
    <div class="thin-red-inset"></div>
    <br>
    <div class="medium-blue-outset"></div>
</body>
</html>
